name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - run: java -version
    - run: ./gradlew --version
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mod-jar
        path: build/libs/*.jar
